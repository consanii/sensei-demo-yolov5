## Enable SENSEI SDK ##
CONFIG_SENSEI=y
CONFIG_SENSEI_PWR=y

CONFIG_UBXLIB=y

## Enable Drivers ##
CONFIG_LED=y
CONFIG_I2C=y
CONFIG_ADC=y

## RTT Configuration ##
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y

## Logging COnfiguration ##
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_BACKEND_UART_BUFFER_SIZE=16384
CONFIG_LOG_BUFFER_SIZE=16384
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y

## Debug Configuration ##
CONFIG_ASSERT=y
CONFIG_ASSERT_VERBOSE=y

## Bluetooth Configuration ##
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="SENSEI"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

CONFIG_BT_NUS=y
CONFIG_BT_NSMS=y

CONFIG_BT_HCI=y
CONFIG_BT_HCI_IPC=y

CONFIG_NCS_INCLUDE_RPMSG_CHILD_IMAGE=y


